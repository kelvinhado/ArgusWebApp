<!DOCTYPE html>
<meta charset="UTF-8">

<html>

<head>

    <title>Javascript TD Application</title>
    <link rel="stylesheet" href="styles/google-material-light-blue.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.teal-cyan.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>


<body>

  <!-- Simple header with scrollable tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">ArgusWebApp</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Results</a>
      </div>
    </header>


    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">

          <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" id="resultTable">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Version</th>
                <th class="mdl-data-table__cell--non-numeric">Argus lacentrale</th>
                <th class="mdl-data-table__cell--non-numeric">Informations</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
      </section>
    </main>
  </div>
</body>

</html>
